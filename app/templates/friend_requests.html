{% extends 'base.html' %} {% block main %}
<main>
  <h1>Friend Requests</h1>
  <ul>
    {% for request in requests %}
    <li>
      {{ request.sender.username }}
      <a href="{{ url_for('main.accept_request', request_id=request.id) }}"
        >Accept</a
      >
      <a href="{{ url_for('main.reject_request', request_id=request.id) }}"
        >Reject</a
      >
    </li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('main.home') }}">Home</a>
</main>
{% endblock %}
