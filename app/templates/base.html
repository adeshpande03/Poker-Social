<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename= 'img/tempIcon.png') }}"
    />
    <!--JavaScript -->
    <script
      rel="script"
      src="{{ url_for('static', filename='js/scripts.js') }}"
    ></script>
    <!-- <script
      rel="script"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    ></script> -->
  </head>
  <body>
    <nav class="styled-navbar">
      <div class="navbar-brand">
        <a class="navbar-item has-text-primary" href="/">Poker-Social</a>
      </div>
    </nav>
    <main>{% block main %}{% endblock %}</main>
    {% for message in get_flashed_messages() %}
    <div class="flash">
      <!-- <button
        type="button"
        class="close"
        data-dismiss="alert"
        onclick="document.body.removeChild(this.parentNode)"
      >
        &times;
      </button> -->
      {{ message }}
    </div>
    {% endfor %}
    <footer>
      <ul>
        <li>Akhil Deshpande</li>
      </ul>
    </footer>
  </body>
</html>
