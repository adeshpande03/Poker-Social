{% extends 'base.html' %} {% block main %}
<!-- <h1 class="title">Home Page</h1> -->
{% if current_user.is_authenticated %}
<p>Logged in as: {{ current_user.username }}</p>
<a href="{{ url_for('main.logout') }}">Logout</a> |
<a href="{{ url_for('main.search') }}">Search for Friends</a> |
<a href="{{ url_for('main.friend_requests') }}">View Friend Requests</a> |
<a href="{{ url_for('main.friends') }}">Show My Friends</a> | {% else %}
<ul>
  <li><a href="{{ url_for('main.login') }}">Login</a></li>
  <li><a href="{{ url_for('main.register') }}">Register</a></li>
</ul>
{% endif %}
<a href="{{ url_for('main.info') }}">Info</a>
{% endblock %}
