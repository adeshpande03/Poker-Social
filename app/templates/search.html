<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
  </head>
  <body>
    <h1>Search for Friends</h1>
    <form method="POST" action="">
      {{ form.hidden_tag() }} {{ form.username.label }} {{ form.username }}<br />
      {{ form.submit }}
    </form>
    <ul>
      {% for user in users %}
      <li>
        {{ user.username }}
        <a href="{{ url_for('main.send_request', user_id=user.id) }}"
          >Send Friend Request</a
        >
      </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('main.home') }}">Home</a>
  </body>
</html>
